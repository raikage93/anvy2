name: Deploy to Contabo VPS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: eyeglasses-shop/package-lock.json

      - name: Install dependencies
        working-directory: ./eyeglasses-shop
        run: npm ci

      - name: Run linter
        working-directory: ./eyeglasses-shop
        run: npm run lint || true # Continue even if lint fails

      - name: Build application
        working-directory: ./eyeglasses-shop
        run: npm run build

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /var/www/eyeglasses-shop
            git pull origin main
            cd eyeglasses-shop
            chmod +x deploy.sh
            ./deploy.sh

      - name: Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            sleep 10
            curl -f http://localhost || exit 1
            echo "âœ… Deployment successful! Application is running."

